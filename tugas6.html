<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="kotak">
      <h1>Kalkulator</h1>
      <form action="" id="formulir">
        <table align="center">
          <tr>
            <td>Angka1</td>
            <td><input type="text" name="angka1" value="" class="a1" /></td>
          </tr>
          <tr>
            <td>Angka2</td>
            <td><input type="text" name="angka2" value="" class="a2" /></td>
          </tr>
          <tr>
            <td colspan="2"><input type="text" name="hasil" class="h" disabled /></td>
          </tr>
          <tr align="center">
            <td colspan="2">
              <input class="btn" type="button" name="tam" value="+" onclick="tambah()" />
              <input class="btn" type="button" name="kur" value="-" onclick="kurang()" />
              <input class="btn" type="button" name="kal" value="x" onclick="kali()" />
              <input class="btn" type="button" name="bag" value="/" onclick="bagi()" />
              <input class="btn" type="button" name="pang" value="^" onclick="pangkat()" />
              <input class="btn" type="button" name="batal" value="batal" onclick="kosong()" />
            </td>
          </tr>
        </table>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
